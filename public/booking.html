<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="jumbotron">
        <div class="text-center">
            <h1 class="display-4">Hot Restaurant</h1>
            <hr class="my-4">
            <h2>Make Your Reservation</h2>
            <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
            <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
        </div>
    </div>

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Password</label>
            <input type="phoneNumber" class="form-control" id="phoneNumber">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group form-check">
            <input type="id" class="form-check-input" id="uniqueId">
            <label class="form-check-label" for="uniqueId"></label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>

</html>

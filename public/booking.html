<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="jumbotron">
        <div class="text-center">
            <h1>Hot Restaurant</h1>
            <hr class="my-4">
            <h2>Make Your Reservation</h2>
            <br>
            <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
            <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
        </div>
    </div>

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="phoneNumber">phoneNumber</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="uniqueID">Unique Id </label>
            <input type="text" class="form-control" id="uniqueID" placeholder="Unique Id">
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
        $("form").submit(function (event) {
            event.preventDefault();

            var newBooking = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phoneNumber").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#uniqueId").val().trim()
            };


            $.post("../api/reservations", newBooking,
                function (data) {


                    if (data) {
                        alert("Yay! You are officially booked!");
                    } else {
                        alert("Sorry you are on the wait list");
                    }

                    $("#name").val("");
                    $("#phoneNumber").val("");
                    $("#email").val("");
                    $("#uniqueId").val("");

                });

        });
    </script>

    <div class="card-footer">
        <a href="../api/reservations.js" class="stretched-link">API Table Link</a>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="text-center">
            <h1 class="display-4">Hot Restaurant</h1>
            <hr class="my-4">
            <h2>Current Reservations and Waiting List</h2>
            <br>
            <a class="btn btn-primary btn-lg" href="#" role="button">Make Reservation</a>
            <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Current Reservation
        </div>
        <div class="card-body">
            <h1>Table #1</h1>
            <h5 class="card-title">The following person has a reservation: </h5>
            <ul id="uniqueId"></ul>
            <ul id="name"></ul>
            <ul id="email"></ul>
            <ul id="phoneNumber"></ul>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Waiting List
        </div>
        <div class="card-body">
            <h5 class="card-title">The following person has been added to the waiting list: </h5>
            <ul id="uniqueId"></ul>
            <ul id="name"></ul>
            <ul id="email"></ul>
            <ul id="phoneNumber"></ul>
        </div>
    </div>

    <div class="card-footer">
        <a href="#" class="stretched-link">Clear Table</a>
        <a href="../api/reservations.js" class="stretched-link">API Table Link</a>
    </div>

    <script>


    </script>


</body>

</html>
